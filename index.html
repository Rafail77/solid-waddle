<!DOCTYPE html> <!-- Сообщаем браузеру, что это HTML5 -->
<html lang="en"> <!-- Атрибут lang задаёт язык документа (можно "ru") -->
<head>
   <meta charset="UTF-8"> <!-- Правильная кодировка UTF-8 -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштаб для мобильных -->
   <title>Cards</title> <!-- Заголовок страницы (виден во вкладке браузера) -->

   <!-- Подключение своего CSS -->
   <link rel="stylesheet" href="styles.css">

   <!-- Подключение шрифтов Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"> <!-- Playfair Display и Roboto -->
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> <!-- DM Sans -->
</head>

<body>

<!-- Card 1-->
 <div class="card">
    <img src="./assets/Frame.png" alt="micro" width="389" height="432">
    <div class="card-block">
        <div class="badge">Tips & Tricks</div>
        <div class="episode">Episode 2</div>
        <div class="title">Mic tricks to take <br>you to the next level</div>
        <div class="subtitle">Stop rolling with those default settings on your mic. These small tweaks will <br>you from sounding good to great.</div>
        <button class="btn">View Episode Details</button>
    </div>
 </div>

 <!-- Card 2-->
 <div class="card2">
   <img src="./assets/03.png" alt="Amur" width="310" height="422">
   <div class="autor">Марсель Руссо</div>
   <div class="name">Охота Амура</div>
   <div class="materials">Холст, масло (50х80) </div>
   <div class="price">14 500 руб</div>
   <button class="btn2">В корзину</button>
 </div>

</body>
</html>
